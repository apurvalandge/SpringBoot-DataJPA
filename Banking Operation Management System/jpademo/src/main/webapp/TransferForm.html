<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: pink;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .transfer-form {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: #6f42c1;
    }
    .btn-custom {
      width: 100%;
    }
    .home-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form action="/transferamt" method="post" class="transfer-form">
    <h3 class="form-title">Transfer Money</h3>

    <div class="mb-3">
      <label for="fromAccount" class="form-label">Sender Account Number</label>
      <input type="text" class="form-control" id="fromaccno" name="fromaccno" required placeholder="Enter sender account number">
    </div>

    <div class="mb-3">
      <label for="toAccount" class="form-label">Receiver Account Number</label>
      <input type="text" class="form-control" id="toaccno" name="toaccno" required placeholder="Enter receiver account number">
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Transfer Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" required min="1" placeholder="Enter amount to transfer">
    </div>

    <button type="submit" class="btn btn-primary btn-custom">Transfer</button>

    <div class="home-link">
      <a href="index.jsp" class="btn btn-outline-secondary mt-3">‚Üê Back to Home</a>
    </div>
  </form>

</body>
</html>
