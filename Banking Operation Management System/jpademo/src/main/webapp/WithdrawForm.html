<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Amount</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #dbbace;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .withdraw-form {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-title {
      text-align: center;
      color: #dc3545;
      margin-bottom: 30px;
    }
    .btn-custom {
      width: 100%;
    }
    .home-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form action="/withdrawamt" method="post" class="withdraw-form">
    <h3 class="form-title">Withdraw Amount</h3>

    <div class="mb-3">
      <label for="accountNumber" class="form-label">Account Number</label>
      <input type="text" class="form-control" id="accno" name="accno" required placeholder="Enter your account number">
    </div>

    <div class="mb-3">
      <label for="withdrawAmount" class="form-label">Amount to Withdraw</label>
      <input type="number" class="form-control" id="amount" name="amount" required min="1" placeholder="Enter amount">
    </div>

    <button type="submit" class="btn btn-danger btn-custom">Withdraw</button>

    <div class="home-link">
      <a href="index.jsp" class="btn btn-outline-secondary mt-3">‚Üê Back to Home</a>
    </div>
  </form>

</body>
</html>
