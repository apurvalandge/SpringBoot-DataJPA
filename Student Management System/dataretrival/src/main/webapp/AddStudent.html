<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #e0f7fa);
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: #6a1b9a;
      font-weight: bold;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-submit {
      background-color: #0077b6;
      color: white;
      border: none;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="form-title">âž• Add New Student</h2>

      <form method="POST" action="/addstud">
        <div class="mb-3">
          <label for="rollno" class="form-label">Roll Number</label>
          <input type="number" class="form-control" id="rollno" name="rollno" required>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="studnm" name="studnm" required>
        </div>

        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <select class="form-select" id="course" name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="oracle">Oracle</option>
            <option value="Java">Java</option>
            <option value="Gen AI">Gen AI</option>
            <option value="Powre bi">Power bi</option>
          </select>
        </div>

        <button type="submit" class="btn btn-submit mt-3">Add Student</button>
      </form>
      
    </div>
  </div>

</body>
</html>
